<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x8zq9Qvf/2025-06-29-T075316-796.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ON AFRICA TP - Construction et Travaux Publics à Nouakchott</title>
    <meta name="description" content="ON AFRICA TP, société de construction et travaux publics basée à Nouakchott, Mauritanie. Spécialisée dans la construction, terrassement, aménagement agricole et logistique." />
    
    <!-- Optimized font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Netlify Identity Widget - Load early -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Netlify Identity Widget Script -->
    <script>
      // Initialize Netlify Identity when the page loads
      document.addEventListener('DOMContentLoaded', function() {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.init();
          
          // Handle login redirect
          window.netlifyIdentity.on("init", user => {
            if (!user && window.location.pathname === '/admin/') {
              window.location.href = "/admin-login";
            }
          });
          
          // Handle successful login
          window.netlifyIdentity.on("login", () => {
            if (window.location.pathname === '/admin-login') {
              window.location.href = "/admin/";
            }
          });
          
          // Handle logout
          window.netlifyIdentity.on("logout", () => {
            if (window.location.pathname === '/admin/' || window.location.pathname.startsWith('/admin/')) {
              window.location.href = "/admin-login";
            }
          });
        }
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x8zq9Qvf/2025-06-29-T075316-796.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ON AFRICA TP - Construction et Travaux Publics à Nouakchott</title>
    <meta name="description" content="ON AFRICA TP, société de construction et travaux publics basée à Nouakchott, Mauritanie. Spécialisée dans la construction, terrassement, aménagement agricole et logistique." />
    
    <!-- Optimized font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Netlify Identity Widget -->
    <script type="module" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Netlify Identity Widget Script -->
    <script>
      // Initialize Netlify Identity when the widget loads
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          console.log("Netlify Identity initialized", user);
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              console.log("User logged in, redirecting to admin");
              document.location.href = "/admin/";
            });
          }
        });
        
        window.netlifyIdentity.on("signup", () => {
          console.log("User signed up, redirecting to admin");
          document.location.href = "/admin/";
        });
        
        window.netlifyIdentity.on("logout", () => {
          console.log("User logged out, redirecting to login");
          document.location.href = "/admin-login";
        });
      }
      
      // Handle login button click if it exists
      document.addEventListener('DOMContentLoaded', function() {
        const loginBtn = document.getElementById('login-btn');
        if (loginBtn) {
          loginBtn.addEventListener('click', function() {
            if (window.netlifyIdentity) {
              window.netlifyIdentity.open('login');
            } else {
              console.error('Netlify Identity widget not loaded');
              alert('Service d\'authentification non disponible. Veuillez recharger la page.');
            }
          });
        }
        
        // Initialize Netlify Identity if not already done
        if (window.netlifyIdentity) {
          window.netlifyIdentity.init();
        }
      });
      
      // Fallback initialization for cases where the widget loads after DOMContentLoaded
      window.addEventListener('load', function() {
        if (window.netlifyIdentity && !window.netlifyIdentity.currentUser) {
          window.netlifyIdentity.init();
        }
      });
    </script>
  </body>
</html>

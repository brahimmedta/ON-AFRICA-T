<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - ON AFRICA TP</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            // Redirect to custom login page if not authenticated
            window.location.href = "/admin-login";
          }
        });
        
        window.netlifyIdentity.on("login", () => {
          // Reload the page after login to initialize CMS
          window.location.reload();
        });
        
        window.netlifyIdentity.on("logout", () => {
          // Redirect to login page after logout
          window.location.href = "/admin-login";
        });
      }
      
      // Wait for DOM to be ready
      document.addEventListener('DOMContentLoaded', function() {
        // Check if user is authenticated before initializing CMS
        if (window.netlifyIdentity && window.netlifyIdentity.currentUser()) {
          // Initialize CMS with explicit config path
          window.CMS.init({
            config: {
              load_config_file: true,
              config_file_path: '/admin/config.yml'
            }
          });
        } else {
          // If not authenticated, redirect to login
          window.location.href = "/admin-login";
        }
      });
    </script>
  </body>
</html>

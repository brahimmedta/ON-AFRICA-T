<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - ON AFRICA TP</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x8zq9Qvf/2025-06-29-T075316-796.png" />
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Custom styles for CMS -->
    <style>
      /* Custom CMS styling */
      .nc-app-header {
        background: linear-gradient(135deg, #08295f, #37bdf8) !important;
      }
      
      .nc-app-header h1 {
        color: white !important;
      }
      
      .nc-entryEditor-widget {
        margin-bottom: 24px !important;
      }
      
      .nc-controlPane-widget {
        border: 2px solid #e2e8f0 !important;
        border-radius: 12px !important;
        padding: 16px !important;
      }
      
      .nc-controlPane-widget:focus-within {
        border-color: #37bdf8 !important;
        box-shadow: 0 0 0 3px rgba(55, 189, 248, 0.1) !important;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Poppins', sans-serif;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
        text-align: center;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Authentication required screen */
      .auth-required {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Poppins', sans-serif;
        z-index: 9999;
      }
      
      .auth-card {
        background: white;
        color: #08295f;
        padding: 48px;
        border-radius: 24px;
        text-align: center;
        max-width: 500px;
        margin: 20px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      }
      
      .auth-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        color: white;
        font-size: 32px;
      }
      
      .auth-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 16px;
      }
      
      .auth-description {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 32px;
        color: #64748b;
      }
      
      .auth-button {
        background: linear-gradient(135deg, #08295f, #37bdf8);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 8px;
        min-width: 160px;
      }
      
      .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(8, 41, 95, 0.3);
      }
      
      .auth-button.secondary {
        background: white;
        color: #08295f;
        border: 2px solid #08295f;
      }
      
      .auth-button.secondary:hover {
        background: #08295f;
        color: white;
      }
      
      .auth-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .auth-button:disabled:hover {
        transform: none;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-logo">
        üè¢
      </div>
      <div class="loading-text">ON AFRICA TP</div>
      <div class="loading-subtitle">Chargement du syst√®me de gestion de contenu...</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Authentication Required Screen -->
    <div id="authRequired" class="auth-required" style="display: none;">
      <div class="auth-card">
        <div class="auth-icon">üîê</div>
        <h1 class="auth-title">Authentification Requise</h1>
        <p class="auth-description">
          Vous devez √™tre connect√© pour acc√©der au syst√®me de gestion de contenu. 
          Veuillez vous connecter avec vos identifiants autoris√©s.
        </p>
        <div id="authButtons">
          <button id="loginButton" onclick="openLogin()" class="auth-button">
            Se connecter
          </button>
          <button onclick="goHome()" class="auth-button secondary">
            Retour au site
          </button>
        </div>
        <div id="authStatus" style="margin-top: 20px; font-size: 14px; color: #64748b;"></div>
      </div>
    </div>

    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <script>
      let isAuthenticated = false;
      let cmsInitialized = false;
      let identityInitialized = false;
      
      // Status update function
      function updateAuthStatus(message) {
        const statusEl = document.getElementById('authStatus');
        if (statusEl) {
          statusEl.textContent = message;
        }
        console.log('Auth Status:', message);
      }
      
      // Disable/enable login button
      function setLoginButtonState(disabled, text) {
        const loginBtn = document.getElementById('loginButton');
        if (loginBtn) {
          loginBtn.disabled = disabled;
          if (text) loginBtn.textContent = text;
        }
      }
      
      // Initialize Netlify Identity with better error handling
      function initializeNetlifyIdentity() {
        if (!window.netlifyIdentity) {
          updateAuthStatus('Service d\'authentification non disponible');
          return false;
        }
        
        if (identityInitialized) {
          return true;
        }
        
        try {
          updateAuthStatus('Initialisation du service d\'authentification...');
          
          window.netlifyIdentity.on("init", user => {
            console.log("Netlify Identity initialized", user);
            identityInitialized = true;
            
            if (user) {
              isAuthenticated = true;
              updateAuthStatus('Utilisateur connect√©, chargement du CMS...');
              initializeCMS();
            } else {
              updateAuthStatus('Veuillez vous connecter pour continuer');
              showAuthRequired();
            }
          });
          
          window.netlifyIdentity.on("login", user => {
            console.log("User logged in", user);
            isAuthenticated = true;
            updateAuthStatus('Connexion r√©ussie! Chargement du CMS...');
            hideAuthRequired();
            initializeCMS();
          });
          
          window.netlifyIdentity.on("logout", () => {
            console.log("User logged out");
            isAuthenticated = false;
            updateAuthStatus('D√©connexion effectu√©e');
            window.location.href = "/admin-login";
          });
          
          window.netlifyIdentity.on("error", err => {
            console.error("Netlify Identity error:", err);
            updateAuthStatus('Erreur d\'authentification: ' + (err.message || 'Erreur inconnue'));
            showAuthRequired();
            setLoginButtonState(false, 'R√©essayer');
          });
          
          // Initialize the widget
          window.netlifyIdentity.init();
          return true;
          
        } catch (error) {
          console.error("Error initializing Netlify Identity:", error);
          updateAuthStatus('Erreur lors de l\'initialisation');
          return false;
        }
      }
      
      function initializeCMS() {
        if (cmsInitialized) return;
        
        try {
          updateAuthStatus('Initialisation du CMS...');
          
          // Configure CMS
          window.CMS.init({
            config: {
              load_config_file: true,
              config_file_path: '/admin/config.yml'
            }
          });
          
          // Custom preview templates
          window.CMS.registerPreviewTemplate('settings', ({ entry, widgetFor, widgetsFor }) => {
            return `
              <div style="padding: 20px; font-family: 'Poppins', sans-serif;">
                <h1 style="color: #08295f;">${entry.getIn(['data', 'company_name'])}</h1>
                <p><strong>T√©l√©phone:</strong> ${entry.getIn(['data', 'phone'])}</p>
                <p><strong>Email:</strong> ${entry.getIn(['data', 'email'])}</p>
                <p><strong>Adresse:</strong> ${entry.getIn(['data', 'address'])}</p>
              </div>
            `;
          });
          
          window.CMS.registerPreviewTemplate('hero', ({ entry }) => {
            return `
              <div style="padding: 20px; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #08295f, #37bdf8); color: white; border-radius: 12px;">
                <h1 style="font-size: 48px; margin-bottom: 16px;">${entry.getIn(['data', 'title'])}</h1>
                <h2 style="font-size: 24px; margin-bottom: 16px; opacity: 0.9;">${entry.getIn(['data', 'subtitle'])}</h2>
                <p style="font-size: 16px; line-height: 1.6; opacity: 0.8;">${entry.getIn(['data', 'description'])}</p>
                <div style="display: flex; gap: 20px; margin-top: 24px;">
                  <div style="text-align: center;">
                    <div style="font-size: 32px; font-weight: bold;">${entry.getIn(['data', 'experience_years'])}+</div>
                    <div style="opacity: 0.8;">Ann√©es d'exp√©rience</div>
                  </div>
                  <div style="text-align: center;">
                    <div style="font-size: 32px; font-weight: bold;">${entry.getIn(['data', 'projects_count'])}+</div>
                    <div style="opacity: 0.8;">Projets r√©alis√©s</div>
                  </div>
                </div>
              </div>
            `;
          });
          
          cmsInitialized = true;
          hideLoadingScreen();
          updateAuthStatus('CMS charg√© avec succ√®s!');
          
          console.log("CMS initialized successfully");
          
        } catch (error) {
          console.error("Error initializing CMS:", error);
          updateAuthStatus('Erreur lors du chargement du CMS');
          showAuthRequired();
        }
      }
      
      function showLoadingScreen() {
        document.getElementById('loadingScreen').style.display = 'flex';
        document.getElementById('authRequired').style.display = 'none';
      }
      
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
      
      function showAuthRequired() {
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('authRequired').style.display = 'flex';
        setLoginButtonState(false, 'Se connecter');
      }
      
      function hideAuthRequired() {
        document.getElementById('authRequired').style.display = 'none';
        showLoadingScreen();
      }
      
      function openLogin() {
        if (!window.netlifyIdentity) {
          updateAuthStatus('Service d\'authentification non disponible');
          setTimeout(() => {
            window.location.href = '/admin-login';
          }, 2000);
          return;
        }
        
        try {
          updateAuthStatus('Ouverture de la fen√™tre de connexion...');
          setLoginButtonState(true, 'Connexion en cours...');
          window.netlifyIdentity.open('login');
        } catch (error) {
          console.error('Error opening login:', error);
          updateAuthStatus('Erreur lors de l\'ouverture de la connexion');
          setLoginButtonState(false, 'R√©essayer');
        }
      }
      
      function goHome() {
        window.location.href = '/';
      }
      
      // Initialize on page load
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Admin panel loaded');
        updateAuthStatus('Chargement de la page d\'administration...');
        
        // Wait a bit for Netlify Identity to load
        setTimeout(() => {
          if (initializeNetlifyIdentity()) {
            // Check authentication status
            const user = window.netlifyIdentity?.currentUser();
            if (user) {
              isAuthenticated = true;
              updateAuthStatus('Utilisateur d√©j√† connect√©, chargement du CMS...');
              initializeCMS();
            } else {
              updateAuthStatus('Authentification requise');
              showAuthRequired();
            }
          } else {
            updateAuthStatus('Impossible de charger le service d\'authentification');
            showAuthRequired();
          }
        }, 1000);
      });
      
      // Handle page visibility changes
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden && window.netlifyIdentity) {
          const user = window.netlifyIdentity.currentUser();
          if (!user && isAuthenticated) {
            window.location.href = '/admin-login';
          }
        }
      });
      
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        updateAuthStatus('Erreur syst√®me d√©tect√©e');
      });
    </script>
  </body>
</html>

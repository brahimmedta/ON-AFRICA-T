<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - ON AFRICA TP</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x8zq9Qvf/2025-06-29-T075316-796.png" />
    
    <!-- Netlify Identity Widget - Load synchronously -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Custom styles for CMS -->
    <style>
      /* Custom CMS styling */
      .nc-app-header {
        background: linear-gradient(135deg, #08295f, #37bdf8) !important;
      }
      
      .nc-app-header h1 {
        color: white !important;
      }
      
      .nc-entryEditor-widget {
        margin-bottom: 24px !important;
      }
      
      .nc-controlPane-widget {
        border: 2px solid #e2e8f0 !important;
        border-radius: 12px !important;
        padding: 16px !important;
      }
      
      .nc-controlPane-widget:focus-within {
        border-color: #37bdf8 !important;
        box-shadow: 0 0 0 3px rgba(55, 189, 248, 0.1) !important;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Poppins', sans-serif;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
        text-align: center;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Authentication required screen */
      .auth-required {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Poppins', sans-serif;
        z-index: 9999;
      }
      
      .auth-card {
        background: white;
        color: #08295f;
        padding: 48px;
        border-radius: 24px;
        text-align: center;
        max-width: 500px;
        margin: 20px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      }
      
      .auth-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        color: white;
        font-size: 32px;
      }
      
      .auth-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 16px;
      }
      
      .auth-description {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 32px;
        color: #64748b;
      }
      
      .auth-button {
        background: linear-gradient(135deg, #08295f, #37bdf8);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 8px;
        min-width: 160px;
      }
      
      .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(8, 41, 95, 0.3);
      }
      
      .auth-button.secondary {
        background: white;
        color: #08295f;
        border: 2px solid #08295f;
      }
      
      .auth-button.secondary:hover {
        background: #08295f;
        color: white;
      }
      
      .auth-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .auth-button:disabled:hover {
        transform: none;
        box-shadow: none;
      }
      
      /* Success message */
      .success-message {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #10b981;
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        font-weight: 600;
        z-index: 10000;
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        animation: slideIn 0.5s ease-out;
      }
      
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      /* Force Netlify Identity Widget visibility and z-index */
      .netlify-identity-widget {
        z-index: 999999 !important;
        position: fixed !important;
      }
      
      iframe[src*="netlify-identity-widget"] {
        z-index: 999999 !important;
        position: fixed !important;
      }
      
      /* Ensure modal backdrop is visible */
      .netlify-identity-widget .netlify-identity-widget-modal {
        z-index: 999999 !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        background: rgba(0, 0, 0, 0.8) !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-logo">
        🏢
      </div>
      <div class="loading-text">ON AFRICA TP</div>
      <div class="loading-subtitle">تحميل نظام إدارة المحتوى...</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Authentication Required Screen -->
    <div id="authRequired" class="auth-required" style="display: none;">
      <div class="auth-card">
        <div class="auth-icon">🔐</div>
        <h1 class="auth-title">مطلوب تسجيل الدخول</h1>
        <p class="auth-description">
          يجب تسجيل الدخول للوصول إلى نظام إدارة المحتوى. 
          يرجى تسجيل الدخول بالبيانات المخولة.
        </p>
        <div id="authButtons">
          <button id="loginButton" class="auth-button">
            تسجيل الدخول
          </button>
          <button id="homeButton" class="auth-button secondary">
            العودة للموقع
          </button>
        </div>
        <div id="authStatus" style="margin-top: 20px; font-size: 14px; color: #64748b;"></div>
      </div>
    </div>

    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <script>
      // State variables
      let isAuthenticated = false;
      let cmsInitialized = false;
      let identityInitialized = false;
      
      // Status update function
      function updateAuthStatus(message) {
        const statusEl = document.getElementById('authStatus');
        if (statusEl) {
          statusEl.textContent = message;
        }
        console.log(`Status: ${message}`);
      }
      
      // Function to show success message
      function showSuccessMessage(message) {
        const successDiv = document.createElement('div');
        successDiv.className = 'success-message';
        successDiv.textContent = message;
        document.body.appendChild(successDiv);
        
        setTimeout(() => {
          successDiv.remove();
        }, 4000);
      }
      
      // Initialize Netlify Identity with comprehensive error handling
      function initializeNetlifyIdentity() {
        console.log('🔧 Starting Netlify Identity initialization...');
        
        if (!window.netlifyIdentity) {
          console.error('❌ Netlify Identity not available');
          updateAuthStatus('خدمة المصادقة غير متوفرة');
          showAuthRequired();
          return false;
        }
        
        if (identityInitialized) {
          console.log('✅ Identity already initialized');
          return true;
        }
        
        try {
          updateAuthStatus('تهيئة خدمة المصادقة...');
          
          // Set up comprehensive event listeners
          window.netlifyIdentity.on("init", user => {
            console.log(`🎯 Identity initialized with user: ${user ? user.email : 'no user'}`);
            identityInitialized = true;
            
            if (user) {
              isAuthenticated = true;
              updateAuthStatus('المستخدم متصل، تحميل CMS...');
              initializeCMS();
            } else {
              updateAuthStatus('يرجى تسجيل الدخول للمتابعة');
              showAuthRequired();
            }
          });
          
          window.netlifyIdentity.on("login", user => {
            console.log(`✅ User logged in: ${user.email}`);
            isAuthenticated = true;
            updateAuthStatus('تم تسجيل الدخول بنجاح! تحميل CMS...');
            hideAuthRequired();
            initializeCMS();
            showSuccessMessage('✅ تم تسجيل الدخول بنجاح!');
          });
          
          window.netlifyIdentity.on("logout", () => {
            console.log("👋 User logged out");
            isAuthenticated = false;
            updateAuthStatus('تم تسجيل الخروج');
            window.location.href = "/admin-login";
          });
          
          window.netlifyIdentity.on("error", err => {
            console.error(`❌ Identity error: ${err.message || err}`);
            updateAuthStatus('خطأ في المصادقة: ' + (err.message || 'خطأ غير معروف'));
            showAuthRequired();
          });
          
          window.netlifyIdentity.on("open", () => {
            console.log("🔓 Identity modal opened");
            updateAuthStatus('نافذة تسجيل الدخول مفتوحة');
          });
          
          window.netlifyIdentity.on("close", () => {
            console.log("🔒 Identity modal closed");
            if (!isAuthenticated) {
              updateAuthStatus('تم إلغاء تسجيل الدخول');
            }
          });
          
          // Initialize the widget
          console.log('🔧 Calling netlifyIdentity.init()...');
          window.netlifyIdentity.init({
            APIUrl: window.location.origin + '/.netlify/identity'
          });
          
          return true;
          
        } catch (error) {
          console.error(`❌ ERROR initializing Identity: ${error.message}`);
          updateAuthStatus('خطأ في التهيئة');
          showAuthRequired();
          return false;
        }
      }
      
      function initializeCMS() {
        if (cmsInitialized) {
          console.log('✅ CMS already initialized');
          return;
        }
        
        try {
          updateAuthStatus('تهيئة CMS...');
          console.log('🔧 Starting CMS initialization...');
          
          if (typeof window.CMS === 'undefined') {
            throw new Error('Netlify CMS not loaded');
          }
          
          // Register custom preview templates if needed
          window.CMS.registerPreviewStyle('/admin/preview.css');
          
          window.CMS.init({
            config: {
              load_config_file: true,
              config_file_path: '/admin/config.yml'
            }
          });
          
          cmsInitialized = true;
          hideLoadingScreen();
          updateAuthStatus('تم تحميل CMS بنجاح!');
          console.log("✅ CMS initialized successfully");
          showSuccessMessage('✅ تم تحميل نظام إدارة المحتوى بنجاح!');
          
        } catch (error) {
          console.error(`❌ ERROR initializing CMS: ${error.message}`);
          updateAuthStatus('خطأ في تحميل CMS');
          showAuthRequired();
        }
      }
      
      function showLoadingScreen() {
        console.log('📺 Showing loading screen');
        document.getElementById('loadingScreen').style.display = 'flex';
        document.getElementById('authRequired').style.display = 'none';
      }
      
      function hideLoadingScreen() {
        console.log('📺 Hiding loading screen');
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
      
      function showAuthRequired() {
        console.log('📺 Showing auth required screen');
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('authRequired').style.display = 'flex';
      }
      
      function hideAuthRequired() {
        console.log('📺 Hiding auth required screen');
        document.getElementById('authRequired').style.display = 'none';
        showLoadingScreen();
      }
      
      function openLogin() {
        console.log('🚀 Opening login modal');
        
        if (!window.netlifyIdentity) {
          updateAuthStatus('خدمة المصادقة غير متوفرة');
          return;
        }
        
        try {
          updateAuthStatus('فتح نافذة تسجيل الدخول...');
          window.netlifyIdentity.open('login');
        } catch (error) {
          console.error(`❌ ERROR opening login: ${error.message}`);
          updateAuthStatus('خطأ في فتح نافذة تسجيل الدخول');
        }
      }
      
      function goHome() {
        console.log('🏠 Redirecting to home page');
        window.location.href = '/';
      }
      
      // Set up event listeners
      function setupEventListeners() {
        console.log('🔧 Setting up event listeners...');
        
        // Login button
        const loginBtn = document.getElementById('loginButton');
        if (loginBtn) {
          loginBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('🖱️ Login button clicked');
            openLogin();
          });
        }
        
        // Home button
        const homeBtn = document.getElementById('homeButton');
        if (homeBtn) {
          homeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('🖱️ Home button clicked');
            goHome();
          });
        }
      }
      
      // Initialize on page load
      document.addEventListener('DOMContentLoaded', function() {
        console.log('🚀 DOM Content Loaded - Starting initialization');
        updateAuthStatus('تحميل صفحة الإدارة...');
        
        setupEventListeners();
        
        let checkCount = 0;
        const maxChecks = 40;
        
        function checkAndInit() {
          checkCount++;
          console.log(`🔍 Check #${checkCount}/${maxChecks} for Netlify Identity...`);
          
          if (window.netlifyIdentity) {
            console.log('✅ Netlify Identity found, initializing...');
            
            if (initializeNetlifyIdentity()) {
              const user = window.netlifyIdentity?.currentUser();
              if (user) {
                console.log(`👤 User already authenticated: ${user.email}`);
                isAuthenticated = true;
                updateAuthStatus('المستخدم متصل بالفعل، تحميل CMS...');
                initializeCMS();
              } else {
                console.log('👤 No authenticated user found');
                updateAuthStatus('مطلوب تسجيل الدخول');
                showAuthRequired();
              }
            } else {
              console.log('❌ Failed to initialize Netlify Identity');
              updateAuthStatus('فشل في تحميل خدمة المصادقة');
              showAuthRequired();
            }
          } else if (checkCount < maxChecks) {
            console.log(`⏳ Netlify Identity not ready, retrying in 500ms...`);
            setTimeout(checkAndInit, 500);
          } else {
            console.log('❌ Max checks reached, Netlify Identity not available');
            updateAuthStatus('خدمة المصادقة غير متوفرة');
            showAuthRequired();
          }
        }
        
        checkAndInit();
      });
    </script>
  </body>
</html>

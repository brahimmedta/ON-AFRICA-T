<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - ON AFRICA TP</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x8zq9Qvf/2025-06-29-T075316-796.png" />
    
    <!-- Custom styles for CMS -->
    <style>
      /* Custom CMS styling */
      .nc-app-header {
        background: linear-gradient(135deg, #08295f, #37bdf8) !important;
      }
      
      .nc-app-header h1 {
        color: white !important;
      }
      
      .nc-entryEditor-widget {
        margin-bottom: 24px !important;
      }
      
      .nc-controlPane-widget {
        border: 2px solid #e2e8f0 !important;
        border-radius: 12px !important;
        padding: 16px !important;
      }
      
      .nc-controlPane-widget:focus-within {
        border-color: #37bdf8 !important;
        box-shadow: 0 0 0 3px rgba(55, 189, 248, 0.1) !important;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Poppins', sans-serif;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
        text-align: center;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Success message */
      .success-message {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #10b981;
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        font-weight: 600;
        z-index: 10000;
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        animation: slideIn 0.5s ease-out;
      }
      
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-logo">
        üè¢
      </div>
      <div class="loading-text">ON AFRICA TP</div>
      <div class="loading-subtitle">Chargement du syst√®me de gestion de contenu...</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <script>
      // Enhanced CMS initialization with better error handling
      document.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ Initializing Netlify CMS...');
        
        // Function to show success message
        function showSuccessMessage() {
          const successDiv = document.createElement('div');
          successDiv.className = 'success-message';
          successDiv.textContent = '‚úÖ CMS charg√© avec succ√®s!';
          document.body.appendChild(successDiv);
          
          setTimeout(() => {
            successDiv.remove();
          }, 3000);
        }
        
        // Function to hide loading screen
        function hideLoadingScreen() {
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              showSuccessMessage();
            }, 500);
          }
        }
        
        // Wait for CMS to be available
        function waitForCMS() {
          if (typeof window.CMS !== 'undefined') {
            console.log('‚úÖ Netlify CMS loaded successfully');
            
            try {
              // Initialize CMS with test-repo backend (no authentication required)
              window.CMS.init({
                config: {
                  load_config_file: true,
                  config_file_path: '/admin/config.yml'
                }
              });
              
              console.log('‚úÖ CMS initialized successfully');
              
              // Hide loading screen after successful initialization
              setTimeout(hideLoadingScreen, 1000);
              
            } catch (error) {
              console.error('‚ùå Error initializing CMS:', error);
              hideLoadingScreen();
            }
          } else {
            // Retry after 100ms if CMS is not ready yet
            setTimeout(waitForCMS, 100);
          }
        }
        
        // Start waiting for CMS
        waitForCMS();
        
        // Fallback: hide loading screen after 10 seconds regardless
        setTimeout(() => {
          if (document.getElementById('loadingScreen').style.display !== 'none') {
            console.log('‚è∞ Timeout reached, hiding loading screen');
            hideLoadingScreen();
          }
        }, 10000);
      });
    </script>
  </body>
</html>

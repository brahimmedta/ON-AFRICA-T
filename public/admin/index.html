<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - ON AFRICA TP</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x8zq9Qvf/2025-06-29-T075316-796.png" />
    
    <!-- Custom styles for CMS -->
    <style>
      /* Custom CMS styling */
      .nc-app-header {
        background: linear-gradient(135deg, #08295f, #37bdf8) !important;
      }
      
      .nc-app-header h1 {
        color: white !important;
      }
      
      .nc-entryEditor-widget {
        margin-bottom: 24px !important;
      }
      
      .nc-controlPane-widget {
        border: 2px solid #e2e8f0 !important;
        border-radius: 12px !important;
        padding: 16px !important;
      }
      
      .nc-controlPane-widget:focus-within {
        border-color: #37bdf8 !important;
        box-shadow: 0 0 0 3px rgba(55, 189, 248, 0.1) !important;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Poppins', sans-serif;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
        text-align: center;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Error message styling */
      .error-message {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #dc2626;
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        z-index: 10000;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        max-width: 400px;
        animation: slideIn 0.3s ease-out;
      }
      
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      /* Success message styling */
      .success-message {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #059669;
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
        z-index: 10000;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        max-width: 400px;
        animation: slideIn 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-logo">
        üè¢
      </div>
      <div class="loading-text">ON AFRICA TP</div>
      <div class="loading-subtitle">Chargement du syst√®me de gestion de contenu...</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <script>
      // Initialize CMS with GitHub backend
      document.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ Initializing Netlify CMS with GitHub backend...');
        
        let initializationTimeout;
        let isInitialized = false;
        
        function showMessage(message, type = 'info') {
          const messageDiv = document.createElement('div');
          messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
          messageDiv.textContent = message;
          document.body.appendChild(messageDiv);
          
          setTimeout(() => {
            if (messageDiv.parentNode) {
              messageDiv.parentNode.removeChild(messageDiv);
            }
          }, 5000);
        }
        
        function hideLoadingScreen() {
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }
        
        // Set timeout for initialization
        initializationTimeout = setTimeout(() => {
          if (!isInitialized) {
            console.log('‚è∞ CMS initialization timeout');
            hideLoadingScreen();
            showMessage('‚ö†Ô∏è Le CMS prend plus de temps que pr√©vu √† charger. Veuillez patienter...', 'error');
          }
        }, 10000);

        // Initialize CMS
        try {
          if (typeof window.CMS !== 'undefined') {
            console.log('‚úÖ Netlify CMS loaded successfully');
            
            // Initialize CMS with config
            window.CMS.init({
              config: {
                load_config_file: true,
                config_file_path: '/admin/config.yml'
              }
            });
            
            // Listen for CMS events
            window.CMS.registerEventListener({
              name: 'preSave',
              handler: ({ entry }) => {
                console.log('üíæ Saving entry:', entry.get('title') || entry.get('name') || 'Untitled');
                showMessage('üíæ Sauvegarde en cours...', 'info');
                return entry;
              }
            });
            
            // Mark as initialized
            isInitialized = true;
            clearTimeout(initializationTimeout);
            
            console.log('‚úÖ CMS initialized successfully with GitHub backend');
            
            // Hide loading screen after successful initialization
            setTimeout(() => {
              hideLoadingScreen();
              showMessage('‚úÖ Syst√®me de gestion de contenu charg√© avec succ√®s!', 'success');
            }, 2000);
            
          } else {
            console.error('‚ùå Netlify CMS not loaded');
            hideLoadingScreen();
            showMessage('‚ùå Erreur: Netlify CMS non disponible', 'error');
          }
        } catch (error) {
          console.error('‚ùå Error initializing CMS:', error);
          hideLoadingScreen();
          showMessage('‚ùå Erreur lors de l\'initialisation du CMS: ' + error.message, 'error');
        }
        
        // Additional error handling for network issues
        window.addEventListener('error', function(e) {
          if (e.message && e.message.includes('CMS')) {
            console.error('‚ùå CMS Error:', e.message);
            showMessage('‚ùå Erreur CMS: ' + e.message, 'error');
          }
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
          console.error('‚ùå Unhandled promise rejection:', e.reason);
          if (e.reason && e.reason.toString().includes('CMS')) {
            showMessage('‚ùå Erreur de connexion au CMS', 'error');
          }
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - ON AFRICA TP</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x8zq9Qvf/2025-06-29-T075316-796.png" />
    
    <!-- Netlify Identity Widget - Load synchronously -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Custom styles for CMS -->
    <style>
      /* Custom CMS styling */
      .nc-app-header {
        background: linear-gradient(135deg, #08295f, #37bdf8) !important;
      }
      
      .nc-app-header h1 {
        color: white !important;
      }
      
      .nc-entryEditor-widget {
        margin-bottom: 24px !important;
      }
      
      .nc-controlPane-widget {
        border: 2px solid #e2e8f0 !important;
        border-radius: 12px !important;
        padding: 16px !important;
      }
      
      .nc-controlPane-widget:focus-within {
        border-color: #37bdf8 !important;
        box-shadow: 0 0 0 3px rgba(55, 189, 248, 0.1) !important;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Poppins', sans-serif;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
        text-align: center;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Authentication required screen */
      .auth-required {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Poppins', sans-serif;
        z-index: 9999;
      }
      
      .auth-card {
        background: white;
        color: #08295f;
        padding: 48px;
        border-radius: 24px;
        text-align: center;
        max-width: 500px;
        margin: 20px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      }
      
      .auth-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #08295f, #37bdf8);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        color: white;
        font-size: 32px;
      }
      
      .auth-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 16px;
      }
      
      .auth-description {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 32px;
        color: #64748b;
      }
      
      .auth-button {
        background: linear-gradient(135deg, #08295f, #37bdf8);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 8px;
        min-width: 160px;
      }
      
      .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(8, 41, 95, 0.3);
      }
      
      .auth-button.secondary {
        background: white;
        color: #08295f;
        border: 2px solid #08295f;
      }
      
      .auth-button.secondary:hover {
        background: #08295f;
        color: white;
      }
      
      .auth-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .auth-button:disabled:hover {
        transform: none;
        box-shadow: none;
      }
      
      /* Debug panel */
      .debug-panel {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0,0,0,0.9);
        color: white;
        padding: 12px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 11px;
        max-width: 350px;
        max-height: 300px;
        overflow-y: auto;
        z-index: 10000;
        display: none;
        border: 1px solid #37bdf8;
      }
      
      .debug-panel.show {
        display: block;
      }
      
      .debug-header {
        background: #37bdf8;
        color: white;
        padding: 4px 8px;
        margin: -12px -12px 8px -12px;
        font-weight: bold;
        font-size: 10px;
      }
      
      /* Netlify Identity Widget custom styling */
      .netlify-identity-widget {
        z-index: 10001 !important;
      }
      
      /* Force widget visibility */
      iframe[src*="netlify-identity-widget"] {
        z-index: 10001 !important;
      }
    </style>
  </head>
  <body>
    <!-- Debug Panel -->
    <div id="debugPanel" class="debug-panel">
      <div class="debug-header">üîß Debug Console</div>
      <div id="debugContent"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-logo">
        üè¢
      </div>
      <div class="loading-text">ON AFRICA TP</div>
      <div class="loading-subtitle">Chargement du syst√®me de gestion de contenu...</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Authentication Required Screen -->
    <div id="authRequired" class="auth-required" style="display: none;">
      <div class="auth-card">
        <div class="auth-icon">üîê</div>
        <h1 class="auth-title">Authentification Requise</h1>
        <p class="auth-description">
          Vous devez √™tre connect√© pour acc√©der au syst√®me de gestion de contenu. 
          Veuillez vous connecter avec vos identifiants autoris√©s.
        </p>
        <div id="authButtons">
          <button id="loginButton" class="auth-button">
            Se connecter
          </button>
          <button id="homeButton" class="auth-button secondary">
            Retour au site
          </button>
        </div>
        <div id="authStatus" style="margin-top: 20px; font-size: 14px; color: #64748b;"></div>
      </div>
    </div>

    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <script>
      // Debug logging
      const DEBUG = true;
      let debugLogs = [];
      
      function debugLog(message) {
        const timestamp = new Date().toLocaleTimeString();
        const logMessage = `[${timestamp}] ${message}`;
        debugLogs.push(logMessage);
        console.log(logMessage);
        
        if (DEBUG) {
          updateDebugPanel();
        }
      }
      
      function updateDebugPanel() {
        const panel = document.getElementById('debugPanel');
        const content = document.getElementById('debugContent');
        if (panel && content) {
          panel.classList.add('show');
          content.innerHTML = debugLogs.slice(-15).join('<br>');
          // Auto-scroll to bottom
          content.scrollTop = content.scrollHeight;
        }
      }
      
      // State variables
      let isAuthenticated = false;
      let cmsInitialized = false;
      let identityInitialized = false;
      let loginAttempts = 0;
      let identityWidget = null;
      
      // Status update function
      function updateAuthStatus(message) {
        const statusEl = document.getElementById('authStatus');
        if (statusEl) {
          statusEl.textContent = message;
        }
        debugLog(`Status: ${message}`);
      }
      
      // Disable/enable login button
      function setLoginButtonState(disabled, text) {
        const loginBtn = document.getElementById('loginButton');
        if (loginBtn) {
          loginBtn.disabled = disabled;
          if (text) loginBtn.textContent = text;
          debugLog(`Button state: ${disabled ? 'disabled' : 'enabled'}, text: ${text}`);
        }
      }
      
      // Enhanced Netlify Identity check
      function checkNetlifyIdentity() {
        debugLog('üîç Checking Netlify Identity availability...');
        
        if (typeof window.netlifyIdentity === 'undefined') {
          debugLog('‚ùå ERROR: window.netlifyIdentity is undefined');
          return false;
        }
        
        if (!window.netlifyIdentity) {
          debugLog('‚ùå ERROR: window.netlifyIdentity is null/false');
          return false;
        }
        
        // Check if essential methods exist
        const requiredMethods = ['init', 'open', 'close', 'on', 'off', 'currentUser'];
        const availableMethods = Object.keys(window.netlifyIdentity);
        const missingMethods = requiredMethods.filter(method => !availableMethods.includes(method));
        
        if (missingMethods.length > 0) {
          debugLog(`‚ùå ERROR: Missing methods: ${missingMethods.join(', ')}`);
          return false;
        }
        
        debugLog('‚úÖ SUCCESS: Netlify Identity is fully available');
        debugLog(`üìã Available methods: ${availableMethods.join(', ')}`);
        return true;
      }
      
      // Force widget initialization
      function forceInitializeWidget() {
        debugLog('üîÑ Force initializing Netlify Identity widget...');
        
        try {
          // Store reference to widget
          identityWidget = window.netlifyIdentity;
          
          // Force initialization with explicit settings
          identityWidget.init({
            APIUrl: window.location.origin + '/.netlify/identity',
            logo: 'https://i.postimg.cc/x8zq9Qvf/2025-06-29-T075316-796.png',
            namePlaceholder: 'Nom complet',
            locale: 'fr'
          });
          
          debugLog('‚úÖ Widget force initialization completed');
          return true;
        } catch (error) {
          debugLog(`‚ùå ERROR in force initialization: ${error.message}`);
          return false;
        }
      }
      
      // Enhanced login function with multiple fallback strategies
      function openLogin() {
        loginAttempts++;
        debugLog(`üöÄ Login attempt #${loginAttempts}`);
        
        if (!checkNetlifyIdentity()) {
          updateAuthStatus('Service d\'authentification non disponible');
          debugLog('‚ùå Netlify Identity not available, redirecting to login page');
          setTimeout(() => {
            window.location.href = '/admin-login';
          }, 2000);
          return;
        }
        
        try {
          updateAuthStatus('Ouverture de la fen√™tre de connexion...');
          setLoginButtonState(true, 'Connexion en cours...');
          
          // Strategy 1: Direct open call
          debugLog('üìã Strategy 1: Direct netlifyIdentity.open("login")');
          window.netlifyIdentity.open('login');
          
          // Strategy 2: Force widget refresh and retry
          setTimeout(() => {
            if (!isAuthenticated) {
              debugLog('üìã Strategy 2: Force widget refresh and retry');
              try {
                window.netlifyIdentity.refresh();
                window.netlifyIdentity.open('login');
              } catch (e) {
                debugLog(`‚ùå Strategy 2 failed: ${e.message}`);
              }
            }
          }, 2000);
          
          // Strategy 3: Manual widget reinitialization
          setTimeout(() => {
            if (!isAuthenticated) {
              debugLog('üìã Strategy 3: Manual widget reinitialization');
              try {
                forceInitializeWidget();
                setTimeout(() => {
                  window.netlifyIdentity.open('login');
                }, 500);
              } catch (e) {
                debugLog(`‚ùå Strategy 3 failed: ${e.message}`);
              }
            }
          }, 4000);
          
          // Strategy 4: Fallback to admin-login page
          setTimeout(() => {
            if (!isAuthenticated) {
              debugLog('üìã Strategy 4: Fallback to admin-login page');
              updateAuthStatus('Redirection vers la page de connexion alternative...');
              window.location.href = '/admin-login';
            }
          }, 8000);
          
          // Re-enable button after timeout
          setTimeout(() => {
            if (!isAuthenticated) {
              debugLog('‚è∞ Login timeout - re-enabling button');
              setLoginButtonState(false, 'Se connecter');
              updateAuthStatus('D√©lai d\'attente d√©pass√©. Veuillez r√©essayer.');
            }
          }, 10000);
          
        } catch (error) {
          debugLog(`‚ùå ERROR opening login: ${error.message}`);
          updateAuthStatus('Erreur lors de l\'ouverture de la connexion');
          setLoginButtonState(false, 'R√©essayer');
        }
      }
      
      // Initialize Netlify Identity with comprehensive error handling
      function initializeNetlifyIdentity() {
        debugLog('üîß Starting Netlify Identity initialization...');
        
        if (!checkNetlifyIdentity()) {
          updateAuthStatus('Service d\'authentification non disponible');
          return false;
        }
        
        if (identityInitialized) {
          debugLog('‚úÖ Identity already initialized');
          return true;
        }
        
        try {
          updateAuthStatus('Initialisation du service d\'authentification...');
          
          // Set up comprehensive event listeners
          window.netlifyIdentity.on("init", user => {
            debugLog(`üéØ Identity initialized with user: ${user ? user.email : 'no user'}`);
            identityInitialized = true;
            
            if (user) {
              isAuthenticated = true;
              updateAuthStatus('Utilisateur connect√©, chargement du CMS...');
              initializeCMS();
            } else {
              updateAuthStatus('Veuillez vous connecter pour continuer');
              showAuthRequired();
            }
          });
          
          window.netlifyIdentity.on("login", user => {
            debugLog(`‚úÖ User logged in: ${user.email}`);
            isAuthenticated = true;
            updateAuthStatus('Connexion r√©ussie! Chargement du CMS...');
            hideAuthRequired();
            initializeCMS();
          });
          
          window.netlifyIdentity.on("logout", () => {
            debugLog("üëã User logged out");
            isAuthenticated = false;
            updateAuthStatus('D√©connexion effectu√©e');
            window.location.href = "/admin-login";
          });
          
          window.netlifyIdentity.on("error", err => {
            debugLog(`‚ùå Identity error: ${err.message || err}`);
            updateAuthStatus('Erreur d\'authentification: ' + (err.message || 'Erreur inconnue'));
            showAuthRequired();
            setLoginButtonState(false, 'R√©essayer');
          });
          
          window.netlifyIdentity.on("open", () => {
            debugLog("üîì Identity modal opened");
            updateAuthStatus('Fen√™tre de connexion ouverte');
          });
          
          window.netlifyIdentity.on("close", () => {
            debugLog("üîí Identity modal closed");
            setLoginButtonState(false, 'Se connecter');
            if (!isAuthenticated) {
              updateAuthStatus('Connexion annul√©e');
            }
          });
          
          // Initialize the widget with explicit configuration
          debugLog('üîß Calling netlifyIdentity.init() with configuration...');
          window.netlifyIdentity.init({
            APIUrl: window.location.origin + '/.netlify/identity',
            logo: 'https://i.postimg.cc/x8zq9Qvf/2025-06-29-T075316-796.png'
          });
          
          // Force initialization if needed
          setTimeout(() => {
            if (!identityInitialized) {
              debugLog('‚ö†Ô∏è Identity not initialized after timeout, forcing...');
              forceInitializeWidget();
            }
          }, 3000);
          
          return true;
          
        } catch (error) {
          debugLog(`‚ùå ERROR initializing Identity: ${error.message}`);
          updateAuthStatus('Erreur lors de l\'initialisation');
          return false;
        }
      }
      
      function initializeCMS() {
        if (cmsInitialized) {
          debugLog('‚úÖ CMS already initialized');
          return;
        }
        
        try {
          updateAuthStatus('Initialisation du CMS...');
          debugLog('üîß Starting CMS initialization...');
          
          // Check if CMS is available
          if (typeof window.CMS === 'undefined') {
            throw new Error('Netlify CMS not loaded');
          }
          
          // Configure CMS
          window.CMS.init({
            config: {
              load_config_file: true,
              config_file_path: '/admin/config.yml'
            }
          });
          
          // Custom preview templates
          window.CMS.registerPreviewTemplate('settings', ({ entry, widgetFor, widgetsFor }) => {
            return `
              <div style="padding: 20px; font-family: 'Poppins', sans-serif;">
                <h1 style="color: #08295f;">${entry.getIn(['data', 'company_name'])}</h1>
                <p><strong>T√©l√©phone:</strong> ${entry.getIn(['data', 'phone'])}</p>
                <p><strong>Email:</strong> ${entry.getIn(['data', 'email'])}</p>
                <p><strong>Adresse:</strong> ${entry.getIn(['data', 'address'])}</p>
              </div>
            `;
          });
          
          window.CMS.registerPreviewTemplate('hero', ({ entry }) => {
            return `
              <div style="padding: 20px; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #08295f, #37bdf8); color: white; border-radius: 12px;">
                <h1 style="font-size: 48px; margin-bottom: 16px;">${entry.getIn(['data', 'title'])}</h1>
                <h2 style="font-size: 24px; margin-bottom: 16px; opacity: 0.9;">${entry.getIn(['data', 'subtitle'])}</h2>
                <p style="font-size: 16px; line-height: 1.6; opacity: 0.8;">${entry.getIn(['data', 'description'])}</p>
                <div style="display: flex; gap: 20px; margin-top: 24px;">
                  <div style="text-align: center;">
                    <div style="font-size: 32px; font-weight: bold;">${entry.getIn(['data', 'experience_years'])}+</div>
                    <div style="opacity: 0.8;">Ann√©es d'exp√©rience</div>
                  </div>
                  <div style="text-align: center;">
                    <div style="font-size: 32px; font-weight: bold;">${entry.getIn(['data', 'projects_count'])}+</div>
                    <div style="opacity: 0.8;">Projets r√©alis√©s</div>
                  </div>
                </div>
              </div>
            `;
          });
          
          cmsInitialized = true;
          hideLoadingScreen();
          updateAuthStatus('CMS charg√© avec succ√®s!');
          debugLog("‚úÖ CMS initialized successfully");
          
        } catch (error) {
          debugLog(`‚ùå ERROR initializing CMS: ${error.message}`);
          updateAuthStatus('Erreur lors du chargement du CMS');
          showAuthRequired();
        }
      }
      
      function showLoadingScreen() {
        debugLog('üì∫ Showing loading screen');
        document.getElementById('loadingScreen').style.display = 'flex';
        document.getElementById('authRequired').style.display = 'none';
      }
      
      function hideLoadingScreen() {
        debugLog('üì∫ Hiding loading screen');
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
      
      function showAuthRequired() {
        debugLog('üì∫ Showing auth required screen');
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('authRequired').style.display = 'flex';
        setLoginButtonState(false, 'Se connecter');
      }
      
      function hideAuthRequired() {
        debugLog('üì∫ Hiding auth required screen');
        document.getElementById('authRequired').style.display = 'none';
        showLoadingScreen();
      }
      
      function goHome() {
        debugLog('üè† Redirecting to home page');
        window.location.href = '/';
      }
      
      // Set up event listeners
      function setupEventListeners() {
        debugLog('üîß Setting up event listeners...');
        
        // Login button
        const loginBtn = document.getElementById('loginButton');
        if (loginBtn) {
          loginBtn.addEventListener('click', function(e) {
            e.preventDefault();
            debugLog('üñ±Ô∏è Login button clicked');
            openLogin();
          });
          debugLog('‚úÖ Login button event listener attached');
        } else {
          debugLog('‚ùå ERROR: Login button not found');
        }
        
        // Home button
        const homeBtn = document.getElementById('homeButton');
        if (homeBtn) {
          homeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            debugLog('üñ±Ô∏è Home button clicked');
            goHome();
          });
          debugLog('‚úÖ Home button event listener attached');
        } else {
          debugLog('‚ùå ERROR: Home button not found');
        }
      }
      
      // Initialize on page load
      document.addEventListener('DOMContentLoaded', function() {
        debugLog('üöÄ DOM Content Loaded - Starting initialization');
        updateAuthStatus('Chargement de la page d\'administration...');
        
        // Set up event listeners first
        setupEventListeners();
        
        // Wait for Netlify Identity to load with enhanced checking
        let checkCount = 0;
        const maxChecks = 40; // 20 seconds max
        
        function checkAndInit() {
          checkCount++;
          debugLog(`üîç Check #${checkCount}/${maxChecks} for Netlify Identity...`);
          
          if (checkNetlifyIdentity()) {
            debugLog('‚úÖ Netlify Identity found, initializing...');
            
            if (initializeNetlifyIdentity()) {
              // Check authentication status
              const user = window.netlifyIdentity?.currentUser();
              if (user) {
                debugLog(`üë§ User already authenticated: ${user.email}`);
                isAuthenticated = true;
                updateAuthStatus('Utilisateur d√©j√† connect√©, chargement du CMS...');
                initializeCMS();
              } else {
                debugLog('üë§ No authenticated user found');
                updateAuthStatus('Authentification requise');
                showAuthRequired();
              }
            } else {
              debugLog('‚ùå Failed to initialize Netlify Identity');
              updateAuthStatus('Impossible de charger le service d\'authentification');
              showAuthRequired();
            }
          } else if (checkCount < maxChecks) {
            debugLog(`‚è≥ Netlify Identity not ready, retrying in 500ms...`);
            setTimeout(checkAndInit, 500);
          } else {
            debugLog('‚ùå Max checks reached, Netlify Identity not available');
            updateAuthStatus('Service d\'authentification non disponible');
            showAuthRequired();
          }
        }
        
        // Start checking immediately
        checkAndInit();
      });
      
      // Handle page visibility changes
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden && window.netlifyIdentity) {
          const user = window.netlifyIdentity.currentUser();
          if (!user && isAuthenticated) {
            debugLog('‚ö†Ô∏è User session lost, redirecting to login');
            window.location.href = '/admin-login';
          }
        }
      });
      
      // Global error handler
      window.addEventListener('error', function(event) {
        debugLog(`‚ùå Global error: ${event.error?.message || event.message}`);
        updateAuthStatus('Erreur syst√®me d√©tect√©e');
      });
      
      // Enhanced debugging functions
      window.adminDebug = {
        openLogin,
        checkNetlifyIdentity,
        initializeNetlifyIdentity,
        forceInitializeWidget,
        debugLogs,
        clearLogs: () => {
          debugLogs = [];
          updateDebugPanel();
        },
        toggleDebug: () => {
          const panel = document.getElementById('debugPanel');
          panel.classList.toggle('show');
        },
        state: () => ({
          isAuthenticated,
          cmsInitialized,
          identityInitialized,
          loginAttempts,
          identityWidget: !!identityWidget,
          currentUser: window.netlifyIdentity?.currentUser?.()
        }),
        testLogin: () => {
          debugLog('üß™ Manual test login triggered');
          openLogin();
        }
      };
      
      // Auto-show debug panel after 5 seconds if not authenticated
      setTimeout(() => {
        if (!isAuthenticated) {
          debugLog('üîß Auto-showing debug panel for troubleshooting');
          window.adminDebug.toggleDebug();
        }
      }, 5000);
    </script>
  </body>
</html>

[build]
  publish = "dist"
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"

# SPA routing - catch all routes and serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Admin routes - serve admin interface
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Admin login route
[[redirects]]
  from = "/admin-login"
  to = "/index.html"
  status = 200

# Ensure admin directory is accessible
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"